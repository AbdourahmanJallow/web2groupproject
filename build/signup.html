<html lang="en">
<head>

<body class="">
    <header class="w-screen border-b-2 p-3">
            <div
                class="container mx-auto flex max-w-3xl items-center justify-between py-1"
            >
                <div>
                    <h3 class="text-3xl font-bold">Logo</h3>
                </div>
                <nav class="flex justify-end">
                    <ul class="flex justify-evenly gap-1 p-2">
                        <li class="rounded-md px-3 py-1 hover:bg-secondary hover:text-white">
                            <a href="index.html" class="">Home</a>
                        </li>
                        <li class="rounded-md px-3 py-1 hover:bg-secondary hover:text-white">
                            <a href="about.html" class="">About</a>
                        </li>
                        <li class="rounded-md px-3 py-1 hover:bg-secondary hover:text-white">
                            <a href="services.html">Services</a>
                        </li>
                        <li class="rounded-md px-3 py-1 hover:bg-secondary hover:text-white">
                            <a href="contact.html">Contact</a>
                        </li>
                        <li class="rounded-md px-3 py-1 hover:bg-secondary hover:text-white">
                            <a href="signin.html">Sign In</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        
    <!-- form -->
    <div class="container mx-auto flex flex-col justify-center">
        <div class="flex flex-col justify-center items-center w-full mb-5">
            <div class="py-5 flex flex-col  justify-center items-center shadow-2xl p-10 rounded-lg">
                <h2 class="text-2xl font-bold">Sign Up</h2>
                <form class="mt-8 max-w-md">
                    <div class="grid grid-cols-1 gap-3">
                            <div class="form-control w-full">
                                <input type="text" placeholder="User name" class="input input-sm input-bordered w-full max-w-xs" />
                            </div>
                            <div class="form-control w-full">
                                <input type="text" placeholder="password" class="input input-sm input-bordered w-full max-w-xs" />
                            </div>
                            <div class="form-control w-full">
                                <input type="text" placeholder="confirm password" class="input input-sm input-bordered w-full max-w-xs" />
                            </div>
                            <div class="form-control w-full">
                                <input type="text" placeholder="Email" class="input input-sm input-bordered w-full max-w-xs" />
                            </div>
                            <div class="form-control w-full">
                                <span class="text-slate-500">Gender</span>
                                    <select
                                    class="
                                        block
                                        w-full
                                        mt-1
                                        rounded-md
                                        input
                                        input-bordered
                                    "
                                    >
                                    <option class="rounded-md">Male</option>
                                    <option class="rounded-md">Female</option>
                                    </select>
                            </div>
                            <div class="form-control w-full">
                                <span class="text-slate-500">Country</span>
                                    <select
                                    class="
                                        block
                                        w-full
                                        mt-1
                                        rounded-md
                                        input
                                        input-bordered
                                    "
                                    >
                                    <option class="rounded-md">Gambia</option>
                                    <option class="rounded-md">Senegal</option>
                                    <option class="rounded-md">Ghana</option>
                                    <option class="rounded-md">Guinea</option>
                                    <option class="rounded-md">Mali</option>
                                    <option class="rounded-md">Nigeria</option>
                                    <option class="rounded-md">Niger</option>
                                    <option class="rounded-md">Chad</option>
                                    </select>
                            </div>
                            
                            <div>
                                <button class="btn btn-sm btn-primary w-full">Sign up</button>
                            </div>
                            <div>
                                <p>Already have an account? <span class="text-secondary"><a href="signin.html">Sign in</a></span></p>
                            </div>
                        </div> 
                        </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
